// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdk = 28
        targetSdk = 28
        minSdk = 21

        versionCode = 19
        versionName = '0.9'

        constraint = '1.1.3'

        glide = '4.9.0'
        retrofit = '2.5.0'

        material = '1.0.0'
        anroidx = '2.0.0'
        paging = '2.1.0-rc01'
        pagingKtx = '2.1.0'
        ktx = '1.1.0-alpha05'
        worker = '1.0.1'
        firebase = '16.0.8'

        koin = '2.0.0-rc-2'
        kotlin = '1.3.31'
        stream = '1.2.1'

        junit = '4.12'
        runner = '1.1.0'
        espresso = '3.1.0'

        flexBox = '1.1.0'
        eventBus = '3.1.1'
        stateLayout = '1.0.1'
        crashlytics = '2.6.8@aar'
        coroutinesCore = '1.1.1'
        coroutinesAndroid = '1.1.1'
        materialDialogs = '2.0.0'

        gson = '2.8.5'
        timber = '4.7.1'

        smartTab = '2.0.0'
        tapTarget = '2.14.0'
        okHttpLogger = '3.14.1'
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'

        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.28.1'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${rootProject.kotlin}"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
