// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext {
        compileSdk = 29
        targetSdk = 29
        minSdk = 21

        versionCode = 85
        versionName = '1.2.0-alpha01'

        constraint = '1.1.3'

        glide = '4.9.0'
        retrofit = '2.6.0'

        material = '1.1.0-alpha07'
        androidx = '2.0.0'
        room = '2.1.0'
        paging = '2.1.0'
        pagingKtx = '2.1.0'
        ktx = '1.2.0-alpha02'
        fragmentKtx = '1.1.0-beta01'
        workerKtx = '2.1.0-beta02'
        navigation = '2.1.0-alpha05'
        firebase = '16.0.9'

        koin = '2.0.1'
        kotlinVersion = '1.3.31'

        mockk = '1.9.3'
        junit = '4.12'
        runner = '1.1.0'
        espresso = '3.2.0'

        flexBox = '1.1.0'
        crashlytics = '2.6.8@aar'
        coroutinesCore = '1.2.1'
        coroutinesAndroid = '1.2.2'
        materialDialogs = '3.0.0-rc4'

        gson = '2.8.5'
        timber = '4.7.1'

        smartTab = '2.0.0'
        tapTarget = '2.14.0'
        okHttpLogger = '3.14.2'
    }
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.1'

        classpath 'com.google.gms:google-services:4.2.0'
        classpath 'io.fabric.tools:gradle:1.29.0'

        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"

        classpath "androidx.navigation:navigation-safe-args-gradle-plugin:$navigation"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
        mavenCentral()
        maven { url 'https://jitpack.io' }
        maven { url 'https://maven.fabric.io/public' }
    }
}

task clean(type: Delete) {
    delete buildDir
}
